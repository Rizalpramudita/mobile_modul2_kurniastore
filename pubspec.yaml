name: kurniastore
description: A stylish and responsive Flutter clothing store app.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  http: ^1.2.0
  dio: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/kurnia.png
    - assets/images/dress1.jpg
    - assets/images/dress2.jpg
    - assets/images/dress3.jpg
    - assets/images/dress4.jpg
    - assets/images/dress5.jpg
    - assets/images/dress6.jpg
    - assets/images/dress7.jpg
    - assets/images/dress8.jpg

  fonts:
    - family: Poppins
      fonts:
      - asset: assets/fonts/Poppins/Poppins-Regular.ttf
